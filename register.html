<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Threads Diary</title>
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>

    <nav class="navbar">
    <div class="navbar-left">
        <img src="assets/logo.png" alt="logo" class="logo" />
        <span class="app-name">memopic</span>
    </div>
    <div class="nav-right">
        <a href="login.html" class="nav-link">Login</a>
        </div>
    </div>
    </nav>
   
  <div class="container">
    <h2>Buat Akun Baru</h2>
    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="email@domain.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Minimal 6 karakter" required minlength="6" />

      <button type="submit">Daftar Sekarang</button>
    </form>
    <div class="footer">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
